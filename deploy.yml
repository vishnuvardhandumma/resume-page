apiVersion: apps/v1
kind: Deployment
metadata:
  name: resume-deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: resume
  template:
    metadata:
      labels:
        app: resume
    spec:
      containers:
      - name: resume-container
        image: resume-page:v1
        imagePullPolicy: Never
        ports:
        - containerPort: 80
